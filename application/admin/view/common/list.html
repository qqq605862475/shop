<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li class="active">用户管理</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon"
                onClick="javascript:window.location.href = '{:url(\'Admin/add\')}'"><i class="fa fa-plus"></i>
            Add
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <table class="table table-bordered table-hover">
                                <thead class="">
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">用户名称</th>
                                    <th class="text-center">创建时间</th>
                                    <th class="text-center">是否冻结</th>
                                    <th class="text-center">ip地址</th>
                                    <th class="text-center">最后一次登录的时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                {foreach $indexData['data'] as $v}
                                <tr>
                                    <td align="center">{$v.manager_id}</td>
                                    <td align="center">{$v.username}</td>
                                    <td align="center">{$v.create_time|date="Y-m-d H:i:s",###}</td>
                                    <td align="center">{$v.lock?'是':'否'}</td>
                                    <td align="center">{$v.ip}</td>
                                    <td align="center">{$v.login_time}</td>
                                    <td align="center">
                                        <a href="{:url('Admin/edit',array('id'=>$v.manager_id))}"
                                           class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑
                                        </a>
                                        {if condition="$v.manager_id neq 1"}
                                        <!--判断id是否为1  不为1  显示-->
                                        <a href="#" onClick="warning('确实要删除吗',
                                                 '{:url(\'Admin/del\',array(\'id\'=>$v.manager_id))}')"
                                           class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </a>
                                        {/if}
                                    </td>
                                </tr>
                                {/foreach}

                                </tbody>
                            </table>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {$indexData['page']}
    </div>
    <!-- /Page Body -->
</div>
