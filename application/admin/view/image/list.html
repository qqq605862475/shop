{include file="common/header"  /}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">


        <!-- Page Sidebar -->
        {include file="common/left" /}


        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                    <li class="active">
                        <a href="{:url('Goods/index')}">商品管理</a></li>
                    <li class="active">图片管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加商品" class="btn btn-sm btn-azure btn-addon"
                        onClick="javascript:window.location.href = '{:url(\'Image/add\',['id'=>$data.image.goods_id])}'"><i class="fa fa-plus"></i>
                    Add
                </button>

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">商品名称</th>
                                            <th class="text-center">商品图片</th>
                                            <th class="text-center">商品ID</th>
                                            <th class="text-center">是否封面</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                     {foreach $data.data as $v}
                                        <tr>
                                            <td align="center" >{$v.image_id}</td>
                                            <td align="center" >{$v.goods_name}</td>
                                            <td align="center" >

                                                <img src="{$v.image_url}" width="80px">

                                            </td>
                                            <td align="center">{$v.goods_id}</td>
                                            <td align="center"   >
                                                {if condition="$v.is_face eq 1"}
                                                <a href="#">✔</a>
                                                {else}
                                                 <a href="{:url('Image/upd',['i_id'=>$v.image_id,'g_id'=>$v.goods_id])}">✖</a>
                                                {/if}</td>

                                            <td align="center">


                                                <a href="#" onClick="warning('确定要操作吗',
                                                 ' {:url(\'Image/del\',[\'id\'=>$v.image_id])}'   )"
                                                   class="btn btn-danger btn-sm shiny"
                                                >
                                                    <i class="fa fa-trash-o"></i>
                                                    删除

                                                </a>

                                            </td>
                                        </tr>
                                        {/foreach}
                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {$data.data->render()}
                <!--分页-->
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>


</body></html>
